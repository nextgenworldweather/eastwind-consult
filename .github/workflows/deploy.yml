name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      # Install dependencies more efficiently
      - name: Install Dependencies
        run: |
          npm install
          npm ci
          npm install -D @vitejs/plugin-react vite @types/react @types/react-dom gh-pages tailwindcss @tailwindcss/forms autoprefixer postcss
          npm install firebase peerjs uuid lucide-react @mui/material @emotion/react @emotion/styled
      
      # Generate config files
      - name: Generate Config Files
        run: |
          cat > postcss.config.js << 'EOL'
          module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            }
          };
          EOL

          cat > tailwind.config.js << 'EOL'
          module.exports = {
            content: [
              './src/**/*.{js,jsx,ts,tsx}',
              './index.html',
            ],
            theme: {
              extend: {},
            },
            plugins: [
              require('@tailwindcss/forms')({
                strategy: 'class',
              }),
            ],
          };
          EOL
      
      # Build with error handling
      - name: Build
        run: |
          npm run build || (echo "Build failed" && exit 1)
      
      # Verify build output
      - name: Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "dist directory not found!"
            exit 1
          fi
          echo "Build size:"
          du -sh dist
          echo "File count:"
          find dist -type f | wc -l
          echo "Directory contents:"
          ls -la dist

      # Upload for GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4