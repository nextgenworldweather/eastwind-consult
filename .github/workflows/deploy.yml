name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

permissions:
  contents: read  # Allows reading repo contents
  pages: write    # Allows pushing to GitHub Pages
  id-token: write # Allows issuing OIDC token for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Use a specific Node.js version compatible with your project
          cache: npm  # Enable caching of npm dependencies for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm ci  # Clean install based on package-lock.json
          npm install --save-dev gh-pages tailwindcss @tailwindcss/forms autoprefixer postcss vite @vitejs/plugin-react

      # Step 4: Build the project using Vite
      - name: Build the project
        run: npm run build

      # Step 5: Debug: List files in the dist folder
      - name: Verify dist folder
        run: |
          pwd
          ls -la ./dist

      # Step 6: Deploy to GitHub Pages (direct deployment from dist)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: dist      # The folder to deploy (output of Vite build)
          token: ${{ secrets.GH_DEPLOY_TOKEN }}  # Use the secret PAT token
          clean: true
          force: true
