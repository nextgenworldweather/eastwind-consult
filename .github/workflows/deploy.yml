name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      # Clean install with explicit dependencies
      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

          npm install core-js-pure
          
          # Install dev dependencies explicitly
          npm install -D @vitejs/plugin-react vite @types/react @types/react-dom gh-pages tailwindcss @tailwindcss/forms autoprefixer postcss
          
          # Install runtime dependencies explicitly
          npm install react-toastify firebase peerjs uuid lucide-react @mui/material @emotion/react @emotion/styled
          
          # Install react-avatar with necessary peer dependency
          npm install react-avatar prop-types --save --legacy-peer-deps
      
      # Generate config files
      - name: Generate Config Files
        run: |
          cat > postcss.config.js << 'EOL'
          module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            }
          };
          EOL

          cat > tailwind.config.js << 'EOL'
          module.exports = {
            content: [
              './src/**/*.{js,jsx,ts,tsx}',
              './index.html',
            ],
            theme: {
              extend: {},
            },
            plugins: [
              require('@tailwindcss/forms')({
                strategy: 'class',
              }),
            ],
          };
          EOL
      
      # Build with error handling and increased memory limit
      - name: Build
        run: |
          npm run build || (echo "Build failed" && exit 1)
      
      # Upload for GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4